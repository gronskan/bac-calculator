<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>BAC Claculator</title>
</head>


  <body>
    <div class ="container">
    <h1>BAC Calculator </h1>
      <form>
          <div class="form-group">
            <label for="new-name">First Name</label>
              <input type="text"  class="form-control" id="new-first-name">
            </div>
            <div class="">
              <label for="new-height">Height</label>
              <input type="number"  class="form-control" id="new-last-name">
            </div>
            <div class="form-group">
              <label for="new-weight">Weight</label>
              <input type="number"  class="form-control" id="new-weight">
            </div>
            <label >Gender</label><br>
            <select id="gender" name="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select><br><br>

            <button type="submit" class="btn-primary">Submit Record</button>


          </form>

        </div>

  </body>
</html>
